services:
  api-dev:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
    depends_on:
      - db
    profiles: ["dev"]

  api-prod:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db-prod
    depends_on:
      - db-prod
    profiles: ["prod"]

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/seed-dev.sql:/docker-entrypoint-initdb.d/seed.sql
      - dev-db-data:/var/lib/mysql
    profiles: ["dev"]

  db-prod:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    profiles: ["prod"]

volumes:
  dev-db-data:
