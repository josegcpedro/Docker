services:
  app:
    image: pedrowww777/app:latest
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db
      LOG_LEVEL: warn
      DEBUG: "false"
    depends_on:
      - db

  frontend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: todos
    ports:
      - "3306:3306"
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/seed-dev.sql:/docker-entrypoint-initdb.d/seed.sql
      - dev-db-data:/var/lib/mysql

volumes:
  dev-db-data:
